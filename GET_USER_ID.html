<!DOCTYPE html>
<html>
<head>
    <title>Get Firebase User ID</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
    <h2>Get Firebase User ID</h2>
    <p>–û—Ç–∫—Ä–æ–π—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ (F12) –∏ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ:</p>
    <code>
        console.log('User ID:', firebase.auth().currentUser?.uid);
    </code>
    
    <br><br>
    <p>–ò–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç—Ç–∏ –∫–Ω–æ–ø–∫–∏:</p>
    <button onclick="getCurrentUser()">Get Current User ID</button>
    <div id="result"></div>

    <script>
        function getCurrentUser() {
            // –ü–æ–ª—É—á–∞–µ–º –∏–∑ localStorage Firebase auth —Ç–æ–∫–µ–Ω
            const keys = Object.keys(localStorage);
            const firebaseKey = keys.find(key => key.startsWith('firebase:authUser:'));
            
            if (firebaseKey) {
                const userData = JSON.parse(localStorage.getItem(firebaseKey));
                document.getElementById('result').innerHTML = `
                    <h3>Firebase User Data:</h3>
                    <p><strong>User ID:</strong> ${userData.uid}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                    <p><strong>Display Name:</strong> ${userData.displayName || 'Not set'}</p>
                `;
                console.log('üîç User ID:', userData.uid);
                console.log('üìß Email:', userData.email);
            } else {
                document.getElementById('result').innerHTML = '<p>‚ùå No Firebase user found in localStorage</p>';
            }
        }
    </script>
</body>
</html>
