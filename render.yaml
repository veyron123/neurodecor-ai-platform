services:
  # Backend API Service
  - type: web
    name: neurodecor-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # AI API Keys (to be set in Render dashboard)
      - key: BFL_API_KEY
        sync: false
      - key: OPENAI_API_KEY  
        sync: false
      - key: STABILITY_API_KEY
        sync: false
      # Payment System (to be set in Render dashboard)
      - key: WAYFORPAY_MERCHANT_ACCOUNT
        sync: false
      - key: WAYFORPAY_MERCHANT_SECRET_KEY
        sync: false
      # Firebase Service Account (to be set as JSON)
      - key: FIREBASE_ADMIN_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: neurodecor-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install --legacy-peer-deps --force && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://neurodecor-backend.onrender.com
      - key: REACT_APP_API_KEY
        sync: false
      - key: REACT_APP_AUTH_DOMAIN
        sync: false  
      - key: REACT_APP_PROJECT_ID
        sync: false
      - key: REACT_APP_STORAGE_BUCKET
        sync: false
      - key: REACT_APP_MESSAGING_SENDER_ID
        sync: false
      - key: REACT_APP_APP_ID
        sync: false